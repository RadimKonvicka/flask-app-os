<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Feedback App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <a href="{{ url_for('index') }}">Feedback</a>
    <a href="{{ url_for('weather') }}">Počasí</a>
    <a href="{{ url_for('upload') }}">Upload souborů</a>
    <a href="{{ url_for('selection') }}">Výběr</a>
</nav>

<div class="container">
    <h1>{% block header %}Feedback aplikace{% endblock %}</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
