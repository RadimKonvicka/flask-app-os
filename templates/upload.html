{% extends "base.html" %}

{% block title %}Upload souborů{% endblock %}

{% block header %}Upload souborů{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<h2>Nahrané soubory</h2>
<ul>
    {% for f in files %}
        <li><a href="{{ url_for('uploaded_file', filename=f.filename) }}">{{ f.original_filename }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
