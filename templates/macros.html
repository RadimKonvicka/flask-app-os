{% macro input_field(name, label, type='text', required=False) %}
<div class="field">
    <label for="{{ name }}">{{ label }}:</label>
    <input type="{{ type }}" name="{{ name }}" id="{{ name }}" {% if required %}required{% endif %}>
</div>
{% endmacro %}

{% macro textarea_field(name, label, required=False) %}
<div class="field">
    <label for="{{ name }}">{{ label }}:</label>
    <textarea name="{{ name }}" id="{{ name }}" {% if required %}required{% endif %}></textarea>
</div>
{% endmacro %}

{% macro select_field(name, label, options, selected=None) %}
<div class="field">
    <label for="{{ name }}">{{ label }}:</label>
    <select name="{{ name }}" id="{{ name }}">
        {% for option in options %}
        <option value="{{ option }}" {% if selected == option %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
    </select>
</div>
{% endmacro %}
