apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-app
  template:
    metadata:
      labels:
        app: feedback-app
    spec:
      containers:
      - name: feedback-app
        image: your-dockerhub/feedback-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: SECRET_KEY
          value: "your-secret-key"
        - name: DATABASE_URL
          value: "your-database-url"